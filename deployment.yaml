apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: bancash
          image: 520434191217.dkr.ecr.us-east-1.amazonaws.com/bancash:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


----------------

apiVersion: v1
kind: Service
metadata:
   name: nodejs-service
spec:
   selector:
      app: nodejs
   ports:
      - protocol: TCP
        port: 80
        targetPort: 8080
    type: LoadBalancer
