apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: bancash
          image: 520434191217.dkr.ecr.us-east-1.amazonaws.com/bancash:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
